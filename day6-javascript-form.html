<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="stylesheet" href="day6-javascript-form-CSS/day6-javascripr-form.css">
    <script src="day6-javascript-form.js" defer></script>
    <!--created by online student .ie-->
</head>

<body>

    <div class="container-form">

        <h2 class="h2-js">JavaScript Form</h2>

        <button type="button" class="click-button">CLICK TO FILL OUT THE FORM</button>


        <div class="invisible">
            <!--blue color block-->
            <div class="form-wrapper">

                <span class="span_X"> &#10006; </span>

                <form class="js-form" action="#">
                    <label for="name">First name:</label><br>
                    <input type="text" id="name" name="name"><br> <br>

                    <label for="second-name">Last name:</label><br>
                    <input type="text" id="second-name" name="second-name"><br><br>

                    <label for="email">Enter your email:</label> <br>
                    <input type="email" id="email" name="email"> <br> <br>

                    <div class="btn-submit-form">SUBMIT</div>
                </form>

            </div>
            <!--blue color block-->
        </div>

    </div>


</body>

</html>
